<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>연세자연미성형외과</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=yes">
    <link rel="stylesheet" href="../css/custom.css">
</head>
<body>
    <div class="height_100 overflowX-hidden overflowY-scroll">
        <!-- 컨텐츠 시작 -->  
        <div class="G-bg cover-top width_100 height-580 M-min-heigh" style="background-image: url(./img/login-M/bg.png);">
            <div class="l_wrapper height_100">
                <div class="pst position-b-240 color-lightbrown">
                    <div class="text-left padding-T-30">
                        <div class="Aa_contents__h1--tit bottom">
                            <p class="border-ToBo-white border-custom tit_18 fontWight-100 marginBottom-20">YONSEI JAYEONMI <span class="fontWight-600">LOGIN</span> </p>
                            <h1 class="tit_45 fontWight-100 color-white">
                                연세 자연미<br>
                                <span class="fontWight-600">로그인</span>
                            </h1>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="l_wrapper">
            <div class="bg-fff shadow  text-center padding-TB-40 marginTop--200">
                <h1 class="fontWight-600 line-height-16 color-lightbrown tit_18">
                    연세 자연미 성형외과 <span class="fontWight-400"> 홈페이지<br>
                        방문을 환영합니다.</span>
                </h1>
                <p class="line-height-16 padding-T-10">
                    가입하신 아이디와 비밀번호로<br>
                    로그인 하실 수 있습니다.
                </p>
                <form action="/" onsubmit="return 이메일공백체크()">
                    <div class="l_wrapper">
                        <div class="form-wrap padding-T-40">
                            <input value="" id="email" type="email" class="form-control tit_18 text-center opacity-50" aria-describedby="emailHelp" placeholder="아이디">
                        </div>
                        <div class="form-wrap">
                            <input id="test" type="password" class="form-control tit_18 text-center opacity-50" placeholder="비밀번호를">
                        </div>
                        <div class="form-wrap form-check text-left">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label for="exampleCheck1" class="marginRight-10"></label>
                            <label class="form-check-label tit_18" for="">로그인 유지하기</label>
                        </div>
                        <button value="test" type="submit" class="btn btn-primary tit_18 marginTop-30">로그인</button>
                    </div>
                </form>
            </div>
            <div class="bg-lightglay shadow text-right">
                <div class="padding-TL-30 ">
                    <p class="color-glay fontWight-100 text-left">회원가입을 하시려면 클릭하세요.</p>
                    <h2 class="tit_20 text-left padding-T-10 color-sowtbrown">
                        <span class="fontWight-100 displayInBlock padding-B-5">연세자연미 성형외과</span> <br/>회원가입
                    </h2>
                </div>
                <div class="displayInBlock width-120 marginTop--50">
                    <img class="thumb" src="./img/login-M/clock.png" alt="">
                </div>
            </div>
            <div class="bg-fff shadow text-right marginBottom-40">
                <div class="padding-TL-30 ">
                    <p class="color-glay fontWight-100 text-left">회원 아이디 / 비밀번호를 잊으셨나요?</p>
                    <h2 class="tit_20 text-left color-sowtbrown padding-T-10">
                        아이디/비밀번호 찾기
                    </h2>
                </div>
                <div class="displayInBlock width-120 ">
                    <img class="thumb" src="./img/login-M/search.png" alt="">
                </div>
            </div>
        </div>
        <!-- 컨텐츠 끝 -->
    </div>
</body>
</html>
