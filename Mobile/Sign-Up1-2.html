<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>연세자연미성형외과</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=yes">
    <link rel="stylesheet" href="../css/custom.css">
</head>
<body>
    <div class="height_100 overflowX-hidden overflowY-scroll">
        <!-- 컨텐츠 시작 -->  
        <div class="G-bg cover-top width_100 height-580 M-min-heigh" style="background-image: url(./img/login-M/bg.png);">
            <div class="l_wrapper height_100">
                <div class="pst position-b-240 color-lightbrown">
                    <div class="text-left padding-T-30">
                        <div class="Aa_contents__h1--tit bottom">
                            <p class="border-ToBo-white border-custom tit_18 fontWight-100 marginBottom-20">YONSEI JAYEONMI <span class="fontWight-600">LOGIN</span> </p>
                            <h1 class="tit_45 fontWight-100 color-white">
                                연세 자연미<br>
                                <span class="fontWight-600">로그인</span>
                            </h1>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="l_wrapper">
            <div class="bg-lightglay shadow text-center marginTop--200">
                <div class="bg-lightglay padding-TB-30">
                    <h1 class="fontWight-600 line-height-16 color-lightbrown tit_18 border">
                        연세 자연미 성형외과 <br><span class="fontWight-400"> 홈페이지
                            방문을 환영합니다.</span>
                    </h1>
                    <p class="line-height-16 fontWight-100 padding-T-10">
                        가입하신 아이디와 비밀번호로<br>
                        로그인 하실 수 있습니다.
                    </p>
                </div>
                <div class="bg-fff">
                    <form action="/" onsubmit="return ">
                        <div class="Accept-Terms-wrap marginTop-15">
                           <div class="padding20 text-left color-lightbrown fontWight-600">
                               <h1 class="tit_18">약관 동의</h1>
                           </div>
                            <div class="bg-lightglay border-custom-div padding-TRBL-15 text-left clearfix">
                                <div class="padding-B-20">
                                    <input type="checkbox" id="bt1">
                                    <label for="bt1" class="marginRight-10"></label>
                                    <label class="tit_18 color-glay" for="exampleCheck1">개인정보 이용양관 동의</label>
                                </div>
                                <div class="padding-B-20">
                                    <input type="checkbox" id="bt2">
                                    <label for="bt2" class="marginRight-10"></label>
                                    <label class="tit_18 color-glay" for="exampleCheck1">고유식별 이용약관 동의</label>
                                </div>
                                <div class="padding-B-20">
                                    <input type="checkbox" id="bt3">
                                    <label for="bt3" class="marginRight-10"></label>
                                    <label class="tit_18 color-glay" for="exampleCheck1">통신사 이용약관 동의</label>
                                </div>
                                <div class="padding-B-20">
                                    <input type="checkbox" id="bt4">
                                    <label for="bt4" class="marginRight-10"></label>
                                    <label class="tit_18 color-glay" for="exampleCheck1">휴대폰 본인확인 이용약관 동의</label>
                                </div>
                            </div>
                        </div>
                        <div class="text-left padding15">
                            <input type="checkbox" id="bt0">
                            <label for="bt0" class="marginRight-10"></label>
                            <label class="tit_18 color-glay fontWight-600 text-right marginRight-30" for="exampleCheck0">약관 내용 모두 동의</label>
                        </div>
                    </form>
                </div>
                 <div class="marginTop-35">
                    <div class="bg-fff border-custom-div padding15 text-left">
                        <form action="/" onsubmit="return ">
                            <div class="padding-TB-15">
                                <label for="reg_mb_id" class="blind tit_18 fontWight-600 color-glay">아이디</label>
                                <input type="text" class="join_cheak_id width_100 padding-TBL-10 tit_18 opacity-40" required autofocus="on" aria-describedby="emailHelp" placeholder="어이디를 입력해주세요.">
                            </div>
                            <div class="padding-TB-15">
                                <label for="reg_mb_password" class="blind tit_18 fontWight-600 color-glay">비밀번호</label>
                                <input type="password" class="tit_18 width_100 padding-TBL-10 opacity-40" required placeholder="비밀번호를 입력해주세요.">
                            </div>
                            <div class="padding-TB-15">
                                <label for="reg_mb_password" class="blind tit_18 fontWight-600 color-glay">비밀번호 확인</label>
                                <input type="password" class="tit_18 width_100 padding-TBL-10 opacity-40" required placeholder="비밀번호를 입력해주세요.">
                            </div>
                            <div class="padding-TB-15">
                                <label for="reg_mb_password" class="blind tit_18 fontWight-600 color-glay">이름</label>
                                <input type="text" class=" tit_18 width_100 padding-TBL-10 opacity-40" required>
                            </div>
                            <div class="padding-TB-15">
                                <label for="reg_mb_password" class="displayblock blind tit_18 fontWight-600 color-glay">연락처</label>
                                <div class="displayInBlock width_33 selectmenu_wrap-number customSign-Up">
                                    <select name="" class="pristine padding10 tit_16 width_100">
                                        <option value="010">010</option>
                                        <option value="011">011</option>
                                        <option value="016">016</option>
                                        <option value="017">017</option>
                                        <option value="018">018</option>
                                        <option value="019">019</option>
                                    </select>
                                </div>
                                -
                                <div class="displayInBlock width_30">
                                    <input type="text" class=" tit_18 padding-TBL-10 width_100">
                                </div>
                                -
                                <div class="displayInBlock width_33">
                                   <input type="text" class=" tit_18 padding-TBL-10  width_100">
                                </div>
                            </div>
                            <div class="padding-TB-15 ">
                                <label for="reg_mb_password" class="displayblock blind tit_18 fontWight-600 color-glay ">이메일</label>
                                <input type="text" class="tit_18 padding-TBL-10 width_15 " required>@
                                <div class="selectmenu_wrap-email customSign-Up displayInBlock">
                                    <select name="items1" class="pristine padding10 tit_16" id="">
                                        <option value="직직접입력접입">직접입력</option>
                                        <option value="naver"></option>
                                        <option value="google"></option>
                                    </select>
                                </div>
                            </div> 
                            <div class="padding-TB-15 position-relative vertical-custom-center">
                                <label for="radio-1" class="radio-custom-label blind tit_18 fontWight-600 color-glay displayblock padding-B-10">메일링 서비스</label>
                                <input id="radio-1" type="radio" name="emil" class="radio-custom tit_18 padding-l-30 displayInBlock" checked> 
                                <label class="tit_18  displayInBlock">수신</label>
                                <input id="radio-1-1" type="radio" name="emil" class="radio-custom tit_18 marginLeft-50 displayInBlock">
                                <label class="tit_18 displayInBlock">수신 거부</label>
                            </div>
                            <div class="padding-TB-15 position-relative vertical-custom-center">
                                <label for="radio-2" class="radio-custom-label blind tit_18 fontWight-600 color-glay displayblock padding-B-10">sms 서비스</label>
                                <input id="radio-2" type="radio" name="SMS" class="radio-custom tit_18 padding-l-30 displayInBlock" checked>
                                <label class="tit_18  displayInBlock">수신</label>
                                <input id="radio-2-1" type="radio" name="SMS" class="radio-custom tit_18 marginLeft-50 displayInBlock">
                                <label class="tit_18 displayInBlock">수신 거부</label>
                            </div>
                            <div class="lineSign-Up"></div>
                            <div class="padding-TB-40 height-120 marginBottom-10 text-center">
                                <button type="submit" class="btn marginBottom-20 tit_18 width_49">취소</button>
                                <button type="submit" class="btn active marginBottom-20 tit_18 width_49">다음</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- 컨텐츠 끝 -->
    </div>
</body>
</html>
