<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>연세자연미성형외과</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=yes">
    <link rel="stylesheet" href="../css/custom.css">
</head>
<body>
    <div class="height_100 overflowX-hidden overflowY-scroll">
        <!-- 컨텐츠 배너 -->
        <div class="G-bg cover-top min-heigh_auto width_100 padding-B-30" style="background-image: url(./img/MC-M/bgbanner.png);">
            <div class="l_wrapper height_100">
                <div class="padding-T80-L40 SL--Mobile--custom TEC-M-padding">
                    <div class="l_wrapper">
                        <p class="tit_20 color-lightbrown fontWight-300 padding-T-5 line-height-12">자연스러운 볼륨감!<br/>살아나는 얼굴선!</p> 
                        <h1 class="tit_45 color-sowtbrown fontWight-600">#미세자가<br/>지방이식</h1>
                    </div> 
                </div>
            </div> 
        </div> 

        <!-- 컨텐츠 header -->
        <div class="box-shadow height-360">
            <div class="l_wrapper">
                <div class="SLcontents__header marginTop-60 color-sowtbrown">
                    <h1 class="border-ToBo-mobile-B padding-TB-20 fontWight-100 tit_25 line-height-14">연세자연美 <br/><span class="fontWight-600">미세 자가 지방이식</span></h1>
                    <p class="color-black tit_20 line-height-14 fontWight-600 padding-T-20">
                        2차 시술 후<br/>
                        <span class="color-lightbrown">80% 이상의 높은 생착율!</span>
                    </p>
                    <div class="clearfix color-white position-relative">
                        <div class="padding-T-30">
                            <img class="thumb" src="./img/MC-M/titie.png" alt="상안검 성형">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="bg-lightglay">
            <div class="l_wrapper">
                <div class="padding-T-260">
                    <h1 class="fontWight-600 tit_22 text-center bg_Granitionation">STEP 1</h1>
                    <div class="border-lightBrown padding-TB-20 text-center ">
                        <h3 class="fontWight-600 tit_18 color-lightbrown">지방흡입</h3>
                        <p class="fontWight-400 tit_18 padding-T-10 line-height-14">진동방식으로 지방이 쉽게 녹아<br>지방 흡입이 용이</p>
                    </div>
                </div>
                <div class="padding-T-20">
                    <h1 class="fontWight-600 tit_22 text-center bg_Granitionation">STEP 2</h1>
                    <div class="border-lightBrown padding-TB-20 text-center ">
                        <h3 class="fontWight-600 tit_18 color-lightbrown">줄기세포/ PRP</h3>
                        <p class="fontWight-400 tit_18 padding-T-10 line-height-14">성체줄기세포를 추출 OR 노축자가<br>혈소판을 함께 이식하여 생착률 증대</p>
                    </div>
                </div>
                <div class="padding-T-20 padding-B-30 marginBottom-30">
                    <h1 class="fontWight-600 tit_22 text-center bg_Granitionation">STEP 3</h1>
                    <div class="border-lightBrown padding-TB-20 text-center">
                        <h3 class="fontWight-600 tit_18 color-lightbrown">바이옵트론</h3>
                        <p class="fontWight-400 tit_18 padding-T-10 line-height-14">세포 활성을 돕는 빛을 조사해<br>붓기 및 회복 기간을 단축</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
