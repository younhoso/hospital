<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>연세자연미성형외과</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=yes">
    <link rel="stylesheet" href="../css/custom.css">
</head>
<body>
     <!-- 팝업 -->
     <div class="IDpop-up" style="">
        <div class="bg-fff width-420 center text-center  shadow">
            <div class="width-130 displayInBlock marginTop-40">
                <img class="thumb" src="../PC/img/logo.svg" alt="logo">
            </div>
            <h2 class="tit_20 color-lightbrown fontWight-400 padding-T-20" style="display: none;">회원님의 아이디는<br /><span class="fontWight-600">XXX</span>
                입니다.</h2>
            <!-- 비밀번호가 찾기 팝업  display: none;-->
            <p class="tit_20 line-height-14 padding-T-20 color-lightbrown" style="">입력하신 이메일로<br />임시 비밀번호가<br/>
                발송 되었습니다.</p>
            <div class="padding-T-20 padding-B-25">
                <a class="width-170 borderID-Search " href="#0">취소</a>
                <a class="width-170 BGID-Search " href="#0">로그인</a>
            </div>
            <div class="close width-15 pst position-t-25 position-r-25">
                    <img class="thumb" src="../pc/img/Login/delete.svg" alt="닫기 버튼">
            </div>
        </div>
    </div>
    <div class="height_100 overflowX-hidden overflowY-scroll">
        <!-- 컨텐츠 시작 -->  
        <div class="G-bg cover-top width_100 height-580 M-min-heigh" style="background-image: url(./img/login-M/bg-search.png);">
            <div class="l_wrapper height_100">
                <div class="pst position-b-220 color-lightbrown">
                    <div class="text-left padding-T-30">
                        <div class="Aa_contents__h1--tit">
                            <p class="border-ToBo-mobile id-search-custom tit_18 fontWight-100 marginBottom-20">YONSEI JAYEONMI <span class="fontWight-600">LOGIN</span> </p>
                            <h1 class="tit_45 fontWight-100 line-height-11">
                                연세 자연미<br>
                                <span class="fontWight-600">아이디<br>
                                /비밀번호 찾기</span>
                            </h1>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="l_wrapper">
            <div class="bg-fff shadow marginTop--190">
                <div class="padding-T-30">
                    <div class="l_wrapper">
                        <h1 class="fontWight-600 line-height-16 color-lightbrown tit_20 border">
                            아이디를 잊으셨나요?
                        </h1>
                        <p class="line-height-16 fontWight-100 padding-T-10">
                            아래사항을 입력하시고 확인 버튼을<br>
                            누르시면 확인하실 수 있습니다.
                        </p>
                    </div>
                </div>
                <div class=" padding-TB-30 text-center">
                    <div class="W-50 float-left text-center border-custom-div border-custom-bottom-div padding-TB-20 clearfix active">
                        <h1 class="tit_18">아이디 찾기</h1>
                    </div>
                    <div class="W-50 float-left bg-fff border-custom-div border-custom-bottom-div padding-TB-20 clearfix">
                        <h1 class="tit_18">비밀번호 찾기</h1>
                    </div>
                    <form action="/" onsubmit="return ">
                        <div class="l_wrapper">
                            <div class="text-left">
                                <label for="reg_mb_id" class="displayblock blind marginTop-90 marginBottom-20 tit_18 fontWight-600 color-glay">이름</label>
                                <input type="text" class="displayblock width_100 join_cheak_id padding-TBL-7 tit_18" required="" autofocus="on" aria-describedby="emailHelp">
                            </div>
                            <div class="text-left clearfix marginTop-20">
                                <label for="reg_mb_password" class="displayblock blind marginBottom-10 tit_18 fontWight-600 color-glay">이메일</label>

                                <input type="text" class="float_left width_47 join_cheak_id width_47 padding-TBL-7 tit_18 "> <span class="displayInBlock opacity-40 id-search-custom2">@</span>
                                
                                <div class="float_right width_47 id-search-M selectmenu_wrap-email ">
                                    <select name="items1" class="width_100 displayInBlock pristine join_cheak_id padding-TBL-7 tit_18" id="">
                                        <option value="직직접입력접입">직접입력</option>
                                        <option value="">naver</option>
                                        <option value="">google</option>
                                    </select>
                                </div>
                            </div> 
                            <i class="displayblock width_107 marginTop-30 marginLeft--15 border-Top--gray-1"></i>
                            <div class="padding-T-30 clearfix">
                                <button type="submit" class="W-50  btn-box-white tit_18">취소</button>
                                <button type="submit" class="W-50  btn-box-brown color-white tit_18">로그인</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!-- 컨텐츠 끝 -->
    </div>
</body>
</html>
