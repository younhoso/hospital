<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>연세자연미성형외과</title>
    <link rel="stylesheet" href="../css/custom.css">
</head>
<body>
    <div class="bg height-740 minWidth-1400 display_table" style="background-image: url(./img/Login/login-bg.png)">
        <div class="vertical_center">
            <div class="l_wrapper">
                <div class="color-white padding-B-200">
                    <p class="border-ToBo border-custom fontWight-100 marginBottom-20">YONSEI JAYEONMI <span class="fontWight-600">LOGIN</span></p>
                    <h1 class="fontWight-200 tit_70">연세 자연미<br /><span class="fontWight-600">회원가입</span></h1>
                </div>
            </div>
        </div>
    </div> 
    <div class="position-relative marginTop--180 minWidth-1400">
        <div class="l_wrapper">
            <div class="contents__innerSU--white text-center color-lightbrown displayInBlock marginBottom-80">
                <h1 class="fontWight-600 tit_22 padding-T-60">연세 자연미 성형외과 <span class="fontWight-400">홈페이지 방문을 환영합니다.</span></h1>
                <p class="marginTop-15 color-glay">연세 자연미 성형외과는 고객님의 개인정보보호를 위해 개인정보 보호지침을 마련하여 이를 준수하고 있습니다.</p>
                <form action="/" onsubmit="return ">
                    <div class="text-right marginTop-60">
                        <input type="checkbox" id="bt0">
                        <label for="bt0" class="marginRight-10"></label>
                        <label class="tit_18 color-glay fontWight-600 text-right marginRight-30" for="exampleCheck0">약관 내용 모두 동의</label>
                    </div>
                    <div class="Accept-Terms-wrap marginTop-15">
                        <div class="bg-lightglay marginLeftRight-30 border-Top--LightBrown-3 padding-TB-40 text-left clearfix">
                            <div class="Accept-Terms-inner padding-L30-B10">
                                <input type="checkbox" id="bt1">
                                <label for="bt1" class="marginRight-10"></label>
                                <label class="tit_18 color-glay" for="exampleCheck1">개인정보 이용양관 동의</label>
                                <label class="tit_18 look marginLeft-60" for="exampleCheck1">전문보기</label>
                            </div>
                            <div class="Accept-Terms-inner padding-B-30">
                                <input type="checkbox" id="bt2">
                                <label for="bt2" class="marginRight-10"></label>
                                <label class="tit_18 color-glay" for="exampleCheck1">고유식별 이용약관 동의</label>
                                <label class="tit_18 look marginLeft-103" for="exampleCheck1">전문보기</label>
                            </div>
                            <div class="Accept-Terms-inner padding-L-30">
                                <input type="checkbox" id="bt3">
                                <label for="bt3" class="marginRight-10"></label>
                                <label class="tit_18 color-glay" for="exampleCheck1">통신사 이용약관 동의</label>
                                <label class="tit_18 look marginLeft-74" for="exampleCheck1">전문보기</label>
                            </div>
                            <div class="Accept-Terms-inner ">
                                <input type="checkbox" id="bt4">
                                <label for="bt4" class="marginRight-10"></label>
                                <label class="tit_18 color-glay" for="exampleCheck1">휴대폰 본인확인 이용약관 동의</label>
                                <label class="tit_18 look marginLeft-50" for="exampleCheck1">전문보기</label>
                            </div>
                        </div>
                    </div>
                </form>
                <div class="marginTop-35">
                    <div class="marginLeftRight-30 border-Top--LightBrown-3 text-left">
                        <form action="/" onsubmit="return ">
                            <div class="form-group">
                                <label for="reg_mb_id" class="blind tit_18 fontWight-600 color-glay marginLeft-30">아이디</label>
                                <input type="text" class="join_cheak_id opacity-60 width-410 padding-TBL-7 tit_18 marginLeft-80" required autofocus="on" aria-describedby="emailHelp" placeholder="사용하실 아이디를 입력해주세요.">
                                <a href="#" class="btn_verify btn_primary marginLeft-15" id="btnSend" role="button">
                                    <span class="">중복확인</span>
                                </a>
                            </div>
                            <div class="form-group">
                                <label for="reg_mb_password" class="blind tit_18 fontWight-600 color-glay marginLeft-30">비밀번호</label>
                                <input type="password" class="tit_18 opacity-60 width-410 marginLeft-63 padding-TBL-7" required placeholder="사용가능한 비밀번호를 입력해주세요.">
                            </div>
                            <div class="form-group">
                                <label for="reg_mb_password" class="blind tit_18 fontWight-600 color-glay marginLeft-30">비밀번호 확인</label>
                                <input type="password" class="tit_18 opacity-60 width-410 marginLeft-28 padding-TBL-7" required placeholder="비밀번호 확인을 위해 다시 한 번 입력해주세요.">
                            </div>
                            <div class="form-group">
                                <label for="reg_mb_password" class="blind tit_18 fontWight-600 color-glay marginLeft-30">이름</label>
                                <input type="text" class=" tit_18 opacity-60 width-410 marginLeft-93 padding-TBL-7" required>
                            </div>
                            <div class="form-group selectmenu_wrap-number">
                                <label for="reg_mb_password" class="blind tit_18 fontWight-600 color-glay marginLeft-30">연락처</label>
                                <select name="" class="pristine marginLeft-77 width-180 padding-T-9 padding-B-9 padding-L-10 tit_16">
                                    <option value="010">010</option>
                                    <option value="011">011</option>
                                    <option value="016">016</option>
                                    <option value="017">017</option>
                                    <option value="018">018</option>
                                    <option value="019">019</option>
                                </select>
                            
                                <span class="tit_20 marginLeftRight-10">-</span><input type="text" class=" tit_18 padding-TBL-7">
                                <span class="tit_20 marginLeftRight-10">-</span><input type="text" class=" tit_18 padding-TBL-7">
                            </div>
                            <div class="form-group selectmenu_wrap-email">
                                <label for="reg_mb_password" class="blind tit_18 fontWight-600 color-glay marginLeft-30">이메일</label>
                                <input type="text" class="marginLeft-77 opacity-60 tit_18 padding-TBL-7" required><span class=" tit_16 marginLeftRight-10">@</span>
                                <select name="items1" class="pristine width-180 padding-T-9 padding-B-9 padding-L-10 tit_16" id="">
                                    <option value="직직접입력접입">직접입력</option>
                                    <option value=""></option>
                                    <option value=""></option>
                                </select>
                            </div> 
                            <div class="form-group position-relative">
                                <label for="radio-1" class="radio-custom-label blind tit_18 fontWight-600 color-glay marginLeft-30">메일링 서비스</label>
                                <input id="radio-1" type="radio" name="emil" class="radio-custom tit_18 marginLeft-27" checked> 
                                <label class="tit_18 vertical-center">수신</label>
                                <input id="radio-1-1" type="radio" name="emil" class="radio-custom tit_18 marginLeft-160">
                                <label class="tit_18 vertical-center">수신 거부</label>
                            </div>
                            <div class="form-group position-relative">
                                <label for="radio-2" class="radio-custom-label blind tit_18 fontWight-600 color-glay marginLeft-30">sms 서비스</label>
                                <input id="radio-2" type="radio" name="SMS" class="radio-custom tit_18 marginLeft-36" checked>
                                <label class="tit_18 vertical-center">수신</label>
                                <input id="radio-2-1" type="radio" name="SMS" class="radio-custom tit_18 marginLeft-160">
                                <label class="tit_18 vertical-center">수신 거부</label>
                            </div>
                            <div class="position-relative height-120 marginBottom-10">
                                <button type="submit" class="btn-left marginBottom-20 tit_18">취소</button>
                                <button type="submit" class="btn-rigth marginBottom-20 tit_18">다음</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
