<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>연세자연미성형외과</title>
    <link rel="stylesheet" href="../css/custom.css">
</head>
<body>
    <div class="bg height-740 minWidth-1400 display_table" style="background-image: url(./img/Login/login-bg.png)">
        <div class="vertical_center">
            <div class="l_wrapper">
                <div class="color-white padding-B-200">
                    <p class="border-ToBo border-custom fontWight-100 marginBottom-20">YONSEI JAYEONMI <span class="fontWight-600">LOGIN</span></p>
                    <h1 class="fontWight-200 tit_70">연세 자연미<br/><span class="fontWight-600">로그인</span></h1>
                </div>
            </div>
        </div>
    </div>
    <div class="position-relative marginTop--180 minWidth-1400"> 
        <div class="l_wrapper">
            <div class="width-1180 container ">
                <div class="bg-fff width_100 text-center shadow color-lightbrown displayInBlock marginBottom-60">
                    <h1 class="fontWight-600 tit_22 marginTop-45">연세 자연미 성형외과 <span class="fontWight-400">홈페이지 방문을 환영합니다.</span></h1>
                    <p class="marginTop-15 color-glay">가입하신 아이디와 비밀번호로 로그인 하실 수 있습니다.</p>

                    <div class="form-inner">
                        <form action="/" onsubmit="return 이메일공백체크()">
                            <div class="form-wrap">
                                <input value="" id="email" type="email" class="form-control opacity-40 tit_18" aria-describedby="emailHelp" placeholder="아이디">
                            </div>
                            <div class="form-wrap">
                                <input id="test" type="password" class="form-control opacity-40 tit_18" placeholder="비밀번호를 입력해주세요">
                            </div>
                            <div class="form-wrap form-check text-left">
                                <input type="checkbox" class="form-check-input" id="exampleCheck1" >
                                <label for="exampleCheck1" class="marginRight-10"></label>
                                <label class="form-check-label tit_18" for="">로그인 유지하기</label>
                            </div> 
                            <button value="test" type="submit" class="btn btn-primary tit_18 marginTop-15">로그인</button>
                        </form>
                    </div>

                    <div class="login__box--wrap color-glay marginTop-50">
                        <div class="login__box1 W-50 position-relative">
                            <div class=" text-left padding-TL-30">
                                <p class="fontWight-100 marginBottom-10 tit_22">회원가입을 하시려면 클릭하세요.</p>
                                <p class="fontWight-100 color-sowtbrown line-height-14 tit_22"><a href="#0">연세자연미 성형외과<br/><span class="fontWight-600">회원가입</span></a></p>
                            </div>
                            <img class="login__box1--img" src="./img/Login/clock.png" alt="배경 이미지 아이콘">
                        </div>
                        <div class="login__box2 W-50 position-relative">
                            <div class="text-left padding-TL-30 ">
                                <p class="fontWight-100 marginBottom-10 tit_18">회원 아이디 / 비밀번호를 잊으셨나요?</p>
                                <p class="line-height-14 color-sowtbrown tit_22"><a class="fontWight-600 " href="#0">아이디/비밀번호 찾기</a></p>
                            </div>
                            <img class="login__box1--img2" src="./img/Login/search.png" alt="배경 이미지 아이콘">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="bottom__footer">
        <a href="#0"><img src="./img/logo.svg" alt="logo"></a>
        <div class="footer__txt footer__txt--fontWeight">
            <p class="lineHeight-16">상호명 : 연세자연미 성형외과 / 대표자 : 홍길동 / 전화번호 : 02.365.3552</p>
            <p class="lineHeight-16">사업자등록번호 : 000-00-00000 / 주소 : 서울시 서대문구 신촌로 109 신촌 르메이에르타운5, 5층</p>
        </div>
        <ul class="bottom__item">
            <li class="bottom__list"><a href="#0"><img src="./img/naver.svg" alt="아이콘"></a></li>
            <li class="bottom__list"><a href="#0"><img src="./img/facebook.svg" alt="아이콘"></a></li>
            <li class="bottom__list"><a href="#0"><img src="./img/kakaotalk.svg" alt="아이콘"></a></li>
            <li class="bottom__list"><a href="#0"><img src="./img/naverblog.svg" alt="아이콘"></a></li>
        </ul>
    </div>
    
</body>
</html>
