<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>연세자연미성형외과</title> 
    <link rel="stylesheet" href="../css/custom.css">
</head>
<body>
    <div class="bg height-740 minWidth-1400 display_table" style="background-image: url(./img/Login/login-bg.png)">
        <div class="vertical_center">
            <div class="l_wrapper">
                <div class="color-white padding-B-200">
                    <p class="border-ToBo border-custom fontWight-100 marginBottom-20">YONSEI JAYEONMI <span class="fontWight-600">LOGIN</span></p>
                    <h1 class="fontWight-200 tit_70">연세 자연미<br/><span class="fontWight-600">회원가입</span></h1>
                </div>
            </div>
        </div>
    </div>
    <div class="position-relative marginTop--180 minWidth-1400"> 
        <div class="l_wrapper">
            <div class="contents__inner--white Sign-Up2 text-center color-lightbrown displayInBlock marginBottom-80">
                <h1 class="fontWight-600 tit_22 padding-T-60">연세 자연미 성형외과 <span class="fontWight-400">홈페이지 방문을 환영합니다.</span></h1>
                <p class="marginTop-15 color-glay">연세 자연미 성형외과는 고객님의 개인정보보호를 위해 개인정보 보호지침을 마련하여 이를 준수하고 있습니다.</p>

                <div class="Sign-Up2--inner marginTop-40">
                    <div class="bg-lightglay marginLeftRight-30 border-Top--LightBrown-3 padding-TB-40 ">
                        <h1 class="tit_32 fontWight-600 line-height-14">회원가입이 완료되었습니다.<br/><span class="fontWight-100">감사합니다.</span></h1>
                    </div>
                </div>
                <div class="position-relative height-120 marginLeftRight-30 marginBottom-10">
                    <button type="submit" class="btn-left marginBottom-20 tit_18 fontWight-600">홈으로 가기</button>
                    <button type="submit" class="btn-rigth marginBottom-20 tit_18 fontWight-600">로그인</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
