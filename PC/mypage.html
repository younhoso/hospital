<!DOCTYPE html>
<html>

</head>
<body>
    <!-- 팝업 -->
    <div class="IDpop-up" style="display: none;">
        <div class="bg-fff width-420 height-240 center text-center padding-TB-30">
            <div class="width-120 displayInBlock">
                <img class="thumb" src="./img/logo.svg" alt="logo">
            </div>
            <h2 class="tit_20 color-lightbrown fontWight-400 padding-T-30 padding-B-10">회원정보 수정이<span class="fontWight-600">완료되었습니다.</span></h2>
            <!-- 비밀번호가 찾기 팝업  display: none;-->
            <p class="tit_20 line-height-14 padding-T-10 color-lightbrown padding-T-30 padding-B-10" style="display: none;">회원탈퇴가 <span class="fontWight-600">완료되었습니다.</span></p>
            <div class="padding-T-20">
                <a class="BGWW " href="#0">확인</a>
            </div>

            <div class="close width-20 pst position-t-25 position-r-25">
                <img class="thumb" src="./img/Login/delete.svg" alt="닫기 버튼">
            </div>
        </div>
    </div>


    <div class="bg height-740 minWidth-1400 display_table" style="background-image: url(./img/WW/bgbanner.png)">
        <div class="vertical_center">
            <div class="l_wrapper">
                <div class="color-lightbrown padding-B-200">
                    <p class="border-ToBo IDborder-custom fontWight-100 marginBottom-20">YONSEI JAYEONMI <span class="fontWight-600">LOGIN</span></p>
                    <h1 class="fontWight-200 tit_70">연세 자연미<br /><span class="fontWight-600">마이 페이지</span></h1>
                </div>
            </div>
        </div>
    </div> 
 
    <div class="position-relative position__Custom--Lo minWidth-1400">
        <div class="l_wrapper">
            <div class="width-1200 bg-fff shadow text-center color-lightbrown displayInBlock marginBottom-80 marginTop--230">
                <div class="l_wrapper">
                    <h1 class="fontWight-600 tit_22 marginTop-80">연세 자연미 성형외과<span class="fontWight-400">홈페이지 방문을 환영합니다.</span></h1>
                    <p class="color-glay padding-T-10">연세 자연미 성형외과는 고객님의 개인정보보호를 위해 개인정보 보호지침을 마련하여 이를 준수하고 있습니다.</p>
                </div>
                <div class="Accept-Terms-wrap marginTop-45 clearfix text-center">
                    <div class="marginRight-30 marginLeft-30">
                        <div class="W-50 float-left text-center border-custom-div border-custom-bottom-div padding-TB-20 clearfix active">
                            <h1 class="tit_18">회원정보 수정</h1>
                        </div>
                        <div class="W-50 float-left bg-fff border-custom-div border-custom-bottom-div padding-TB-20 clearfix">
                            <h1 class="tit_18">회원탈퇴</h1>
                        </div>
                    </div>
                </div>

                <div style="">
                    <div class="l_wrapper padding-T-50">
                        <h2 class="mypape-Border tit_22 padding-B-10 text-left">회원정보</h2>
                    </div>

                    <div class="">
                        <div class="marginLeft-30 marginRight-30 text-left border-Top--LightBrown-3">
                            <form action="/" onsubmit="return ">
                                <div class="form-group">
                                    <label for="reg_mb_id" class="blind tit_18 fontWight-600 color-glay">아이디</label>
                                    <h2  class="displayInBlock tit_18 marginLeft-80">ADMIN_1234 <span class="color-red fontWight-400 marginLeft-10">*아이디는 변경할 수 없습니다.</span></h2>
                                </div>
                                <div class="form-group">
                                    <label for="reg_mb_password" class="blind tit_18 fontWight-600 color-glay">이름</label>
                                    <input type="password" class="tit_18 width-410 marginLeft-92 padding-TBL-7" required placeholder="사용가능한 비밀번호를 입력해주세요."/>
                                </div>
                                <div class="form-group selectmenu_wrap-number mypage">
                                    <label for="reg_mb_password" class="blind tit_18 fontWight-600 color-glay">연락처</label>
                                    <select name="" class="tit_20 pristine marginLeft-77 width-220 height-39 padding-TBL-7">
                                        <option value="010">010</option>
                                        <option value="011">011</option>
                                        <option value="016">016</option>
                                        <option value="017">017</option>
                                        <option value="018">018</option>
                                        <option value="019">019</option>
                                    </select>
                                    <span class="tit_20 marginLeftRight-10">-</span><input type="text" class=" tit_18 padding-TBL-7">
                                    <span class="tit_20 marginLeftRight-10">-</span><input type="text" class=" tit_18 padding-TBL-7">
                                </div>
                                <div class="form-group selectmenu_wrap-email mypage">
                                    <label for="reg_mb_password" class="blind tit_18 fontWight-600 color-glay ">이메일</label>
                                    <input type="text" class="marginLeft-77 tit_18 padding-TBL-7" required/><span class=" tit_16 marginLeftRight-10">@</span>
                                    <select name="items1" class="pristine tit_20 pristine width-220 height-39 padding-TBL-7" id="">
                                        <option value="직직접입력접입">직접입력</option>
                                        <option value=""></option>
                                        <option value=""></option>
                                    </select>
                                </div>
                                <div class="form-group ">
                                    <label for="radio-1" class="radio-custom-label blind tit_18 fontWight-600 color-glay">메일링 서비스</label>
                                    <input id="radio-1" type="radio" name="emil" class="radio-custom tit_18 marginLeft-27" checked="">
                                    <label class="tit_18 MYpaget-vertical-center" for="">수신</label>
                                    <input id="radio-1-1" type="radio" name="emil" class="radio-custom tit_18 marginLeft-50">
                                    <label class="tit_18 MYpaget-vertical-center" for="">수신거부</label>
                                </div>
                                <div class="form-group">
                                    <label for="radio-2" class="radio-custom-label blind tit_18 fontWight-600 color-glay">sms 서비스</label>
                                    <input id="radio-2" type="radio" name="SMS" class="radio-custom tit_18 marginLeft-36" checked="">
                                    <label class="tit_18 MYpaget-vertical-center" for="">수신</label>
                                    <input id="radio-2-1" type="radio" name="SMS" class="radio-custom tit_18 marginLeft-49">
                                    <label class="tit_18 MYpaget-vertical-center" for="">수신거부</label>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="l_wrapper padding-T-50">
                        <h2 class="mypape-Border tit_22 padding-B-10 text-left">비밀번호 수정</h2> 
                    </div>
                    <div>
                        <div class="marginLeftRight-30 text-left border-Top--LightBrown-3">
                            <form action="/" onsubmit="return ">
                                <div class="form-group">
                                    <label for="reg_mb_password" class="blind tit_18 fontWight-600 color-glay">현재 비밀번호</label>
                                    <input type="password" class="tit_18 width-410 marginLeft-25 padding-TBL-7" required="" placeholder="사용가능한 비밀번호를 입력해주세요.">
                                </div>
                                <div class="form-group">
                                    <label for="reg_mb_password" class="blind tit_18 fontWight-600 color-glay">새로운 비밀번호</label>
                                    <input type="password" class="tit_18 width-410 marginLeft-10 padding-TBL-7" required="" placeholder="비밀번호 확인을 위해 다시 한 번 입력해주세요.">
                                </div>
                                <div class="form-group">
                                    <label for="reg_mb_password" class="blind tit_18 fontWight-600 color-glay">비밀번호 확인</label>
                                    <input type="password" class="tit_18 width-410 marginLeft-25 padding-TBL-7" required="" placeholder="사용가능한 비밀번호를 입력해주세요.">
                                </div>
                            </form>
                            <div class="position-relative height-120 marginBottom-10">
                                <button type="submit" class="btn-left marginBottom-20 tit_18">취소</button>
                                <button type="submit" class="btn-rigth marginBottom-20 tit_18">다음</button>
                            </div>
                        </div>
                    </div>
                </div>

                <div style="display: none">
                    <div class="l_wrapper padding-T-50">
                        <h2 class="WWBorder tit_22 text-left padding-B-10">회원탈퇴</h2>
                    </div>
                    <div>
                        <div class="marginLeftRight-30 padding-T-30 text-left">
                            <form action="/" onsubmit="return ">
                                <div class="form-group marginLeft-15 marginRight-15">
                                    <label for="reg_mb_id" class="blind tit_18 fontWight-600 color-glay">비밀번호 입력</label>
                                    <input type="text" class="join_cheak_id width-410 padding-TBL-7 tit_18 marginLeft-92" required=""
                                        autofocus="on" aria-describedby="emailHelp">
                                    <p class="tit_18 fontWight-100 padding-T-10 marginLeft-190">회원탈퇴시 저장된 모든 개인정보는 DB에서 삭제되며, 작성된 게시글에 대한
                                        권한도 모두 삭제됩니다.</p>
                                </div>
                    
                                <div class="position-relative height-120 marginBottom-10">
                                    <button type="submit" class="btn-left marginBottom-20 tit_18">로그인</button>
                                    <button type="submit" class="btn-rigth marginBottom-20 tit_18">확인</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
