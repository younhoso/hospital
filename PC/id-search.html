<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>연세자연미성형외과</title>
    <link rel="stylesheet" href="../css/custom.css">
</head>
<body>
    <!-- 팝업 -->
    <div class="IDpop-up" style="display: none;">
        <div class="bg-fff width-420 height-240 center text-center  shadow">
            <div class="width-130 displayInBlock marginTop-40">
                <img class="thumb" src="./img/logo.svg" alt="logo">
            </div>
            <h2 class="tit_20 color-lightbrown fontWight-400 padding-T-20" style="">회원님의 아이디는<br /><span class="fontWight-600">XXX</span>
                입니다.</h2>
            <!-- 비밀번호가 찾기 팝업  display: none;-->
            <p class="tit_20 line-height-14 padding-T-10 color-lightbrown" style="display: none;">입력하신 이메일로<br />임시 비밀번호가
                발송 되었습니다.</p>
            <div class="padding-T-20">
                <a class="width-170 borderID-Search " href="#0">로그인</a>
                <a class="width-170 BGID-Search " href="#0">확인</a>
            </div>
            <div class="close width-20 pst position-t-25 position-r-25">
                    <img class="thumb" src="./img/Login/delete.svg" alt="닫기 버튼">
            </div>
        </div>
    </div>

    <div class="bg height-740 minWidth-1400 display_table" style="background-image: url(./img/ID-SE/banner.png)">
        <div class="vertical_center">
            <div class="l_wrapper">
                <div class="color-lightbrown padding-B-200">
                    <p class="border-ToBo IDborder-custom fontWight-100 marginBottom-20">YONSEI JAYEONMI <span class="fontWight-600">LOGIN</span></p>
                    <h1 class="fontWight-200 tit_70">연세 자연미<br /><span class="fontWight-600">아이디</span>/<span class="fontWight-600">비밀번호 찾기</span></h1>
                </div>
            </div>
        </div>
    </div> 
 
    <div class="position-relative position__Custom--Lo minWidth-1400">
        <div class="l_wrapper">
            <div class="contents__innerSU--white heightID-SE text-left color-lightbrown displayInBlock marginBottom-80">
                <div class="padding-LR-30">
                    <h1 class="fontWight-600 tit_22 marginTop-60">아이디를 잊으셨나요?</h1>
                    <!-- 비밀번호 찾기 텍스트 변경 동적 -->
                    <!-- <h1 class="fontWight-600 tit_22 marginTop-45">비밀번호를 잊으셨나요?</h1> --> 
                    <p class="color-glay tit_18 marginTop-5">아래사항을 입력하시고 확인 버튼을 누르시면 확인하실 수 있습니다.</p>
                </div>
                <div class="Accept-Terms-wrap marginTop-55 clearfix text-center">
                    <div class="padding-LR-30">
                        <!-- 클래스 active로 탭 변경 -->
                        <div class="W-50 float-left text-center border-custom-div border-custom-bottom-div padding-TB-20 clearfix active">
                            <h1 class="tit_18">아이디 찾기</h1>
                        </div>
                        <div class="W-50 float-left bg-fff border-custom-div border-custom-bottom-div padding-TB-20 clearfix">
                            <h1 class="tit_18">비밀번호 찾기</h1>
                        </div>
                    </div>
                </div>
                <div>
                    <div class="marginLeftRight-30 text-left">
                        <form action="/" onsubmit="return ">
                            <div class="form-group">
                                <label for="reg_mb_id" class="blind tit_18 fontWight-600 color-glay">이름</label>
                                <input type="text" class="join_cheak_id width-410 padding-TB18L-10 tit_18 marginLeft-92" required autofocus="on" aria-describedby="emailHelp" placeholder="관리자">
                            </div>
                            <div class="form-group id-search selectmenu_wrap-email">
                                <label for="reg_mb_password" class="blind tit_18 fontWight-600 color-glay">이메일</label>
                                <input type="text" class="join_cheak_id width-210 padding-TB18L-10 tit_18 marginLeft-77" required><span class=" tit_16 marginLeftRight-10">@</span>
                                <select name="items1" class="pristine join_cheak_id width-210 padding-TB18L-10 tit_18" id="">
                                    <option value="직직접입력접입">naver.com</option>
                                    <option value=""></option>
                                    <option value=""></option>
                                </select>
                            </div> 
                            <div class="position-relative height-115 marginBottom-10">
                                <button type="submit" class="btn-left marginBottom-20 tit_18">로그인</button>
                                <button type="submit" class="btn-rigth marginBottom-20 tit_18">확인</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
